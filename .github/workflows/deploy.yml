name: CI/CD with Sonarqube & Docker 

on:
  push:
    branches:
      - dev/gitActions

jobs:
  test_and_analyze:
    name: Run Tests & SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven
      - name: Build & Test Backend with Maven
        working-directory: back
        run: mvn clean test
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json
      
      - name: Install Frontend dependencies
        working-directory: front
        run: npm install

      - name: Run Frontend Tests
        working-directory: front
        run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless

      - name: SonarQube scan
        env: 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: | 
          # Install SonarScanner
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip -o sonar-scanner.zip -d /opt

          # Run SonarQube Scanner
          /opt/sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner \
            -Dsonar.projectKey=ali-aboubacar_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD \
            -Dsonar.sources=front,back \
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.java.binaries=back/target/classes
            -Dsonar.typescript.tsconfigPath=front/tsconfig.json
